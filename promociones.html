<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Ejemplo</title>
<style>
/* Estilos básicos para el navbar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Links del navbar */
.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Cambia el color de los links al pasar el mouse */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Contenido que se mostrará debajo del navbar */
.main {
  padding: 16px;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Inicio</a>
  <a href="noticia.html">Noticias</a>
  <a href="contacto.html">Contacto</a>
  <a href="nosotros.html">Sobre Nosotros</a>
  <a href="promociones.html">Promociones</a>
</div>

<div class="main">
  <h1>Te mostramos las promociones</h1>
  <p>Renueva tu estilo con nuestras promociones exclusivas.</p>
</div>

</body>
</html>
